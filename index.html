<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Creed Calculator</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./app.js" defer="defer"></script>
    </head>
    <body>

        <h1>The Creed Calculator</h1>
        
        <main class="calc-main">
            
            
            <div class="numpad-wrap">

                <div class="io-wrap">
                    
                    <div class="input" name="input"> </div>
                    <label for="input">Input/Output</label>

                </div>

                <div class="pad-grid">

                    <div class="pad">1</div>
                    <div class="pad">2</div>
                    <div class="pad">3</div>
                    <div class="pad"><</div>
                    <div class="pad">4</div>
                    <div class="pad">5</div>
                    <div class="pad">6</div>
                    <div class="pad">C</div>
                    <div class="pad">7</div>
                    <div class="pad">8</div>
                    <div class="pad">9</div>
                    <div class="pad">T1</div>
                    <div class="pad">0</div>
                    <div class="pad">=</div>
                    <div class="pad">+</div>
                    <div class="pad">T2</div>
                    <div class="pad">-</div>
                    <div class="pad">*</div>
                    <div class="pad">/</div>
                    <div class="pad">T3</div>
                    
                </div>

            </div>

        </main>

    </body>
</html>
