<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Creed Calculator</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./app.js" defer="defer"></script>
    </head>
    <body>

        <h1>The Creed Calculator</h1>
        
        <main class="calc-main">
            
            
            <div class="numpad-wrap">

                <div class="io-wrap">
                    
                    <div class="input" name="input"> </div>
                    <label for="input">Input/Output</label>

                </div>

                <div class="pad-grid">

                    <div class="one">1</div>
                    <div>2</div>
                    <div>3</div>
                    <div><</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>C</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>T1</div>
                    <div>0</div>
                    <div>=</div>
                    <div>+</div>
                    <div>T2</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                    <div>T3</div>
                    
                </div>

            </div>

        </main>

    </body>
</html>
