<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Creed Calculator</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="/dist/main.js" defer="defer" type="module"></script>
    </head>
    <body class="main">

        <main class="calc-main">

            <div class="numpad-wrap">

                <div class="heading">

                    <h1>The Creed Calculator</h1>
                    <img src="./creed.png" alt="creed" class="icon">

                </div>

                <div class="io-wrap">

                    <div class="input" name="input"></div>
                    <label for="input">Input/Output</label>

                </div>

                <div class="pad-grid">

                    <div class="pad">1</div>
                    <div class="pad">2</div>
                    <div class="pad">3</div>
                    <div class="backspace"><</div> 
                    <div class="pad">4</div> 
                    <div class="pad">5</div>
                    <div class="pad">6</div> 
                    <div class="clear">C</div> 
                    <div class="pad">7</div>
                    <div class="pad">8</div> 
                    <div class="pad">9</div> 
                    <div class="t1">T1</div> 
                    <div class="pad">0</div> 
                    <div class="pad">.</div> 
                    <div class="equal">=</div> 
                    <div class="t2">T2</div> 
                    <div class="pad">+</div> 
                    <div class="pad">-</div> 
                    <div class="pad">*</div> 
                    <div class="pad">/</div> </div> 
                </div> 
            </main> 
        </body>
                        
    </html>
